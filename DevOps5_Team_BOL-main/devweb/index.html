<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f8ff, #e0ffff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
            font-size: 36px;
            letter-spacing: 2px;
            animation: fadeIn 2s;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
            animation: slideIn 2s;
        }

        li {
            margin: 0 15px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 20px;
            transition: color 0.3s, transform 0.3s;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
            transform: scale(1.1);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: dropIn 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes dropIn {
            from {
                transform: translateY(-50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            a {
                font-size: 18px;
            }

            .container {
                padding: 20px;
            }

            ul {
                flex-direction: column;
                gap: 10px;
            }

            li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="teampic.png" alt="Profile Picture" class="profile-img">
        <h1>Welcome to Team Spag BOL</h1>
        <ul>
            <li><a href="bibek.html">Bibek</a></li>
            <li><a href="orla.html">Orla</a></li>
            <li><a href="lauren.html">Lauren</a></li>
        </ul>
    </div>
</body>
</html>
